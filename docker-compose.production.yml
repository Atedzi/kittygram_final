version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgres/data

  backend:
    image: atedzi/kittygram_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/

  frontend:
    image: atedzi/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/

  gateway:
    image: atedzi/kittygram_gateway
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    ports:
      - 9000:80